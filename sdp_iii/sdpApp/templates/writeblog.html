<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Blog - Assistant Blog Site</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    {% include 'fragments/header.html' %}
    <div class="container">
        <h1>Write a Blog</h1>
        <form method="POST">
            {% csrf_token %}
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Enter blog title" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea name="content" id="content" rows="10" placeholder="Write your blog content here..." required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" name="category" id="category" placeholder="Enter category" required>
            </div>
            <div class="form-group">
                <label for="status">Select</label>
                <select id="status" name="status" required>
                    <option value="" disabled selected>Select status</option>
                    <option value="publish">Publish</option>
                    <option value="archive">Archive</option>
                </select>
            </div>
            <button type="submit" class="btn">Submit Blog</button>   
        </form>
    </div>
    {% include 'fragments/footer.html' %}
</body>
</html>
