{% load static %}
<header class="main-header">
    <div class="logo">
        <a href="{% url 'home' %}">
            <img src="{% static 'image/logo.png' %}" alt="Assistant Blog Site">
        </a>
    </div>
    <!-- Search Bar -->
    <div class="search-bar">
        <form method="GET" action="{% url 'home' %}">
            <input type="text" name="search" placeholder="Search blog Titles..." value="{{ request.GET.search }}">
            <button type="submit" class="button">Search</button>
        </form>
    </div>
    <nav class="nav-links">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'following' %}">Following</a>
        <a href="{% url 'write_blog' %}">Write Blog</a>
        <a href="{% url 'profile_show' %}">
            <img src="{% static 'image/profile_icon.png' %}" alt="Profile" class="profile-icon">
        </a>
    </nav>
</header>
